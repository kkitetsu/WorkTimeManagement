<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/admin.css" />
</head>

<body>
	<div class="area">
		<input type="radio" name="tab_name" id="tab1" checked>
		<label class="tab_class" for="tab1">出退勤検索</label>
		<div class="content_class">
			<form th:action="@{/admin/search}" th:object="${searchEmployee}" th:method="post">
				<label>日時：</label>
				<input type="date" th:field="*{startDate}">
				〜
				<input type="date" th:field="*{endDate}"><br>
				
				<label>社員番号：</label>
				<input type="number" th:field="*{employee_id}"><br>
				
				<label>部署名：</label>
				<input type="number" th:field="*{dpt_id}"><br>
				
				<label>社員名：</label>
				<input  type="text" th:field="*{name}"><br>
				
				<label>出退勤カテゴリ：</label>
				<input type="number" th:field="*{stampType}"><br>
				
				<button type="submit">検索</button>
				<button type="submit">ログアウト</button>
			</form>
		</div>
		<input type="radio" name="tab_name" id="tab2">
		<label class="tab_class" for="tab2">社員検索</label>
		<div class="content_class">
			<p>タブ2のコンテンツを表示します</p>
		</div>
	</div>
</body>
</html>
