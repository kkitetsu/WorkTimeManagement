<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <div th:if="${empInfo}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="emp: ${empInfo}"class="align-middle">
                        <td th:text="*{emp.lastname}"></td>
                        <td th:text="*{emp.firstname}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
